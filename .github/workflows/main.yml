name: Setup SSH and Ngrok

on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Install and Configure SSH Server
      run: |
        # Update package list and install necessary packages
        sudo apt-get update
        sudo apt-get install -y openssh-server

        # Ensure SSH server is running
        sudo systemctl enable ssh
        sudo systemctl start ssh

        # Modify SSH configuration to allow password authentication
        sudo sed -i 's/#PasswordAuthentication yes/PasswordAuthentication yes/' /etc/ssh/sshd_config
        sudo systemctl restart ssh

    - name: Install Ngrok and Start Tunnel
      run: |
        # Install Ngrok
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt-get update && sudo apt-get install ngrok

        # Start ngrok to expose SSH on port 22
        ngrok config add-authtoken ${{ secrets.NGROK_TOKEN }}
        nohup ngrok tcp 22 &

    - name: Display Ngrok SSH Info
      run: |
        sleep 10  # Allow ngrok to initialize
        curl -s http://localhost:4040/api/tunnels | jq -r ".tunnels[0].public_url"
      env:
        NGROK_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Keep Runner Alive
      run: sleep 21600  # Keep the runner alive for 6 hours (max time)
