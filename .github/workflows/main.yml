name: Run Debian Buster VPS with SSH and NGROK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-vps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH Server and Dependencies
        run: |
          sudo apt update && sudo apt upgrade
          sudo apt install -y openssh-server curl jq
          sudo systemctl enable ssh
          sudo systemctl start ssh

      - name: Install Ngrok (Debian Buster)
        run: |
          curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update
          sudo apt install -y ngrok

      - name: Set Up SSH User with Passwordless Sudo
        run: |
          sudo useradd -m -s /bin/bash ubuntu
          echo 'ubuntu:password' | sudo chpasswd  # Set user password (change 'password')
          sudo usermod -aG sudo ubuntu
          echo "ubuntu ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/ubuntu

      - name: Start ngrok Tunnel for SSH
        run: |
          ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          nohup ngrok tcp 22 > /dev/null 2>&1 &

      - name: Output SSH Connection Details
        run: |
          sleep 5  # Wait for ngrok to start
          NGROK_URL=$(curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "SSH Connection: $NGROK_URL"
          # echo "SSH Connection: $NGROK_URL" >> $GITHUB_ENV

      - name: Keep Job Running
        run: sleep 21600  # Keep the job running for 6 hours
